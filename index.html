<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD. Mukaddimul Haque Muneem | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env for browser compatibility to prevent blank page ReferenceErrors
        window.process = window.process || { env: { API_KEY: "" } };
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            900: '#1e3a8a',
                        },
                        dark: {
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
        }
        .loader-dots div {
            animation: bounce 0.6s infinite alternate;
        }
        .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots div:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        /* Responsive Newspaper Headline Styling - Center aligned and strictly one line */
        .headline {
            display: block;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -0.05em; /* Tighter for that newspaper look */
            white-space: nowrap;
            overflow: visible;
            padding: 1.5rem 0;
            transition: font-size 0.3s ease;
        }

        /* Fluid Typography for the Headline - Calibrated for "THE CHANGE MAKER" (16 chars) */
        @media (max-width: 480px) {
            .headline { font-size: 8.5vw; }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .headline { font-size: 8.8vw; }
        }
        @media (min-width: 769px) and (max-width: 1200px) {
            .headline { font-size: 8vw; }
        }
        @media (min-width: 1201px) {
            .headline { font-size: 8.5rem; }
        }

        /* Universal Styled Scrollbar */
        html {
            scrollbar-width: thin;
            scrollbar-color: #2563eb #0f172a;
        }

        body {
            overflow-x: hidden;
            height: auto;
            min-height: 100%;
        }

        /* Custom Scrollbar for Webkit Browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        /* Classes to manage scroll behavior in specific contexts */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

}
</script>
