<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD. Mukaddimul Haque Muneem | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env for browser compatibility to prevent blank page ReferenceErrors
        window.process = window.process || { env: { API_KEY: "" } };
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            900: '#1e3a8a',
                        },
                        dark: {
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
        }
        .loader-dots div {
            animation: bounce 0.6s infinite alternate;
        }
        .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots div:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        /* Responsive Newspaper Headline Styling */
        .headline {
            display: block;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -0.05em;
            white-space: nowrap;
            overflow: visible;
            padding: 1.5rem 0;
            transition: font-size 0.3s ease;
        }

        /* Headline Animation */
        @keyframes headline-glow {
            0% { filter: brightness(1) drop-shadow(0 0 0 rgba(59, 130, 246, 0)); }
            50% { filter: brightness(1.15) drop-shadow(0 0 10px rgba(59, 130, 246, 0.2)); }
            100% { filter: brightness(1) drop-shadow(0 0 0 rgba(59, 130, 246, 0)); }
        }
        .headline-animated {
            animation: headline-glow 6s ease-in-out infinite;
        }

        @media (max-width: 480px) { .headline { font-size: 8.5vw; } }
        @media (min-width: 481px) and (max-width: 768px) { .headline { font-size: 8.8vw; } }
        @media (min-width: 769px) and (max-width: 1200px) { .headline { font-size: 8vw; } }
        @media (min-width: 1201px) { .headline { font-size: 8.5rem; } }

        /* Ticker Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }
        /* Keep scrolling always as requested */
        .animate-marquee:hover {
            animation-play-state: running;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #2563eb #0f172a;
        }

        body {
            overflow-x: hidden;
            height: auto;
            min-height: 100%;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        /* Print Optimized CSS */
        @media print {
            body { 
                background: white !important; 
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .print-hidden, nav, footer, button, .blob, .AIAssistant, #admin-btn { 
                display: none !important; 
            }
            .max-w-6xl { 
                max-width: 100% !important; 
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .news-print-container {
                column-count: 2;
                column-gap: 1.5rem;
                padding: 1cm;
            }
            .news-article-print {
                break-inside: avoid;
                margin-bottom: 1.5rem;
                border-bottom: 1px solid #ccc;
                padding-bottom: 1rem;
            }
            .glass-card {
                background: none !important;
                backdrop-filter: none !important;
                border: none !important;
            }
            h1, h2, h3 { color: black !important; }
            .grayscale { filter: none !important; }
            /* Force images to be small in print if they are huge */
            img { max-height: 200px !important; width: auto !important; }
        }
    </style>
